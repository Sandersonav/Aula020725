<!doctype html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>ESTRUTURA basica de uma pagina HTML5 </title>
    </head>
    <body>
        <h1><strong>Cadastro de Clientes</strong></body></h1>
        <h3 style="color:red;">Todos os campos sao de preenchimento obrigatorio</h3>

        <form action="/action_page.php" method="get">
        <fieldset>
        <legend> Dados Pessoais: </legend>

        <p><label>Nome:</p>
        <p><input type="text" placeholder="Nome Completo"></label></p>

        <p><label>Data de nascimento:</p>
        <p><input type="date"name="Data"></label></p>
        
        <p><label> Sexo:</label></p>
        <p><label><input type="radio" name="Sexo:" value="Masculino"> Masculino</label> <input type="radio" name="Sexo:" value="Feminino">Feminino</p>
        
        </fieldset>

        <fieldset>
            <legend> Informacoes do contato</legend>
            <p><label>E-mail: </label></p>
            <p><input type="email"></label></p>

            <p><label>Telefone Celular: </label></p>
            <p><input type="tel" placeholder="Apenas numeros(max:9)" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}"></label></p>
            
            <p><label>Website pessoal/profissional</label></p>
            <p><input type="url"></p>

        </fieldset>

        <fieldset>
            <legend>Localizacao</legend>
            <p><label>Endereco:</label></p>
            <p><input type="text"></p>
            
            <p><label>Numero:</label></p>
            <p><input type="number" placeholder="(valor entre 1 e 9999)"></p>
        
            <p><label> Cidade:</label></p>
            <p><input type="Cidade"></p>

            <p><label>Estado:</label></p>
            
  
  <input list="browsers" name="browser" id="browser" placeholder="Selecione">
  <datalist id="browsers">
    <option value="SP">
    <option value="MG">
    <option value="AM">
    <option value="DF">
    <option value="MS">
  </datalist>

        
        </fieldset>

        <button type="button" onclick="alert('Usuario Cadastrado')"> Cadastrar</button>
        <input type="reset">
        </form>

    </body>
</html>
